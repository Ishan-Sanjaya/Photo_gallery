<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="https://kit.fontawesome.com/4e769e3898.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Fully responsive image gallery</title>
</head>

<body id="body">

    <div id="gallery">
        <img id="image1" src="optimized/gallery-1-lq.jpg" onclick="viewImage('image1')" alt="">
        <img id="image2" src="optimized/gallery-2-lq.jpg" onclick="viewImage('image2')" alt="">
        <img id="image3" src="optimized/gallery-3-lq.jpg" onclick="viewImage('image3')" alt="">
        <img id="image4" src="optimized/gallery-4-lq.jpg" onclick="viewImage('image4')" alt="">
        <img id="image5" src="optimized/gallery-5-lq.jpg" onclick="viewImage('image5')" alt="">
        <img id="image6" src="optimized/gallery-6-lq.jpg" onclick="viewImage('image6')" alt="">
        <img id="image7" src="optimized/gallery-7-lqh.jpg" onclick="viewImage('image7')" alt="">
        <img id="image8" src="optimized/gallery-8-lq.jpg" onclick="viewImage('image8')" alt="">
        <img id="image9" src="optimized/gallery-9-lq.jpg" onclick="viewImage('image9')" alt="">
        <img id="image10" src="optimized/gallery-10-lq.jpg" onclick="viewImage('image10')" alt="">
        <img id="image11" src="optimized/gallery-11-lq.jpg" onclick="viewImage('image11')" alt="">
        <img id="image12" src="optimized/gallery-12-lq.jpg" onclick="viewImage('image12')" alt="">
    </div>

    <div id="absolute-image">
        <div class="exit" id="exit1"></div>
        <div id="viewer">
            <img id="big-img" src="" alt="">
        </div>
        <div class="exit" id="exit2">
            <div id="close-btn">
                <i id="close-icon" class="fas fa-times"></i>
            </div>
        </div>
    </div>

<script src="app.js"></script>
</body>

</html>
