<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4e769e3898.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Fully responsive image gallery</title>
</head>

<body id="body">

    <div id="gallery">
        <img id="image1" src="Gallery_images/gallery-1.jpg" onclick="viewImage('image1')" alt="">
        <img id="image2" src="Gallery_images/gallery-2.jpg" onclick="viewImage('image2')" alt="">
        <img id="image3" src="Gallery_images/gallery-3.jpg" onclick="viewImage('image3')" alt="">
        <img id="image4" src="Gallery_images/gallery-4.jpg" onclick="viewImage('image4')" alt="">
        <img id="image5" src="Gallery_images/gallery-5.jpg" onclick="viewImage('image5')" alt="">
        <img id="image6" src="Gallery_images/gallery-6.jpg" onclick="viewImage('image6')" alt="">
        <img id="image7" src="Gallery_images/gallery-7.jpg" onclick="viewImage('image7')" alt="">
        <img id="image8" src="Gallery_images/gallery-8.jpg" onclick="viewImage('image8')" alt="">
        <img id="image9" src="Gallery_images/gallery-9.jpg" onclick="viewImage('image9')" alt="">
        <img id="image10" src="Gallery_images/gallery-10.jpg" onclick="viewImage('image10')" alt="">
        <img id="image11" src="Gallery_images/gallery-11.jpg" onclick="viewImage('image11')" alt="">
        <img id="image12" src="Gallery_images/gallery-12.jpg" onclick="viewImage('image12')" alt="">
    </div>

    <div id="absolute-image">
        <div class="exit" id="exit1"></div>
        <div id="viewer">
            <img id="big-img" src="" alt="">
        </div>
        <div class="exit" id="exit2">
            <div id="close-btn">
                <i id="close-icon" class="fas fa-times"></i>
            </div>
        </div>
    </div>

<script src="app.js"></script>
</body>

</html>
